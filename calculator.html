<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
      rel="stylesheet"
    />
     
<body>
    <div class="outer1">
        <p id="input1">0</p>
        <button class="btn1" onclick="calculate('.')" value=".">.</button>
        <button class="btn1" onclick="last()" ><i class="fas fa-arrow-left"></i></button>
        <br>
        <button class="btn" onclick="calculate('+')" value="+">+</button>
        <button class="btn" onclick="calculate('-')" value="-">-</button>
        <button class="btn" onclick="calculate('*')" value="*">*</button>
        <button class="btn" onclick="calculate('/')" value="/">/</button>
        <br>
        <button class="btn" onclick="calculate(7)" value="7">7</button>
        <button class="btn" onclick="calculate(8)" value="8">8</button>
        <button class="btn" onclick="calculate(9)" value="9">9</button>
        <button class="btn" onclick="clr()" value="C">C</button>
        <br>
        <button class="btn" onclick="calculate(4)" value="4">4</button>
        <button class="btn" onclick="calculate(5)" value="5">5</button>
        <button class="btn" onclick="calculate(6)" value="6">6</button>
        <button class="btn" onclick="display()" value="=">=</button>
        <br>
        <button class="btn" onclick="calculate(3)" value="3">3</button>
        <button class="btn" onclick="calculate(2)" value="2">2</button>
        <button class="btn" onclick="calculate(1)" value="1">1</button>
        <button class="btn" onclick="calculate(0)" value="0">0</button>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
